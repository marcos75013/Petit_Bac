<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Le Petit Bac des Martins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Le Petit Bac des Martins</h1>
  <div id="game">
    <div id="categories">
      <h2>Categories</h2>
      <ul>
        <li>Animal</li>
        <li>Pays</li>
        <li>Couleur</li>
        <li>Ville</li>
        <li>Aliment</li>
        <li>Marque</li>
        <li>Prénom</li>
        <li>Objet</li>
        <li>Film / Série</li>
        <li>Célébrité</li>
        <li></li>
      </ul>
    </div>
    <div id="words">
        <h2>Mots</h2>
        <ul id="word-list"></ul>
      </div>
    <div id="timer">
      <h2>Temps restant</h2>
      <p id="countdown"></p>
      <button id="reset-button">Reset</button>
    </div>
    <div id="letters">
      <h2>Lettre</h2>
      <p id="current-letter"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
